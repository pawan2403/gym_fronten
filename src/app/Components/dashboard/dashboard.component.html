<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h3>Powerhouse Training Yard</h3>
  <span class="spacer"></span> <!-- Add spacer to push the buttons to the right -->
  <button mat-icon-button aria-label="Full screen" >
    <mat-icon>fullscreen</mat-icon>
  </button>
  <button mat-icon-button aria-label="Profile" (click)="logOut()">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/wallboard">
        <span class="entry">
          <mat-icon>dashboard</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/users">
        <span class="entry">
          <mat-icon>people</mat-icon>
          <span *ngIf="!isCollapsed">Users</span>
        </span>
      </a>
      <a mat-list-item routerLink="/dashboard/subscriptions">
        <span class="entry">
          <mat-icon>subscriptions</mat-icon>
          <span *ngIf="!isCollapsed">Subsriptions</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
